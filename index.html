<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to my personal portfolio</title>
</head>

<body style="background-color:aqua; font-family:Arial, Helvetica, sans-serif; margin:0;">

    <!-- HEADER -->
    <header style="background:white; padding:20px; text-align:center;">
        <h1>Welcome to My Portfolio</h1>
        <nav>
            <a href="#home" style="margin:0 15px;">Home</a>
            <a href="#about" style="margin:0 15px;">About</a>
            <a href="#contact" style="margin:0 15px;">Contact Me</a>
            <a href="#login" style="margin:0 15px;">Login</a>
            <a href="#signup" style="margin:0 15px;">Signup</a>
        </nav>
    </header>

    <!-- HOME SECTION -->
    <section id="home" style="padding:40px; text-align:center;">
        <h2>Welcome to My Portfolio</h2>
        <img src="Image/img-123.jpeg" alt="My Photo" style="width:200px; border-radius:10px;">
        <p>Greetings! I'm Leon.</p>
    </section>

    <!-- ABOUT SECTION -->
    <section id="about" style="background:white; padding:40px;">
        <h2>About Me</h2>
        <p>
         
            This is my personal portfolio created using HTML only.
        </p>
    </section>

    <!-- CONTACT FORM SECTION -->
    <section id="contact" style="padding:40px;">
        <h2>Contact Me</h2>
        <form>
            <label>Name:</label><br>
            <input type="text" name="name" placeholder="Enter your name"><br><br>

            <label>Email:</label><br>
            <input type="email" name="email" placeholder="Enter your email"><br><br>

            <label>Message:</label><br>
            <textarea name="message" rows="5" cols="30"></textarea><br><br>

            <button type="submit">Send</button>
        </form>
    </section>

    <!-- LOGIN FORM -->
    <section id="login" style="background:white; padding:40px;">
        <h2>Login</h2>
        <form>
            <label>Email:</label><br>
            <input type="email"><br><br>

            <label>Password:</label><br>
            <input type="password"><br><br>

            <button type="submit">Login</button>
        </form>
    </section>

    <!-- SIGNUP FORM -->
    <section id="signup" style="padding:40px;">
        <h2>Signup</h2>
        <form>
            <label>Username:</label><br>
            <input type="text"><br><br>

            <label>Email:</label><br>
            <input type="email"><br><br>

            <label>Password:</label><br>
            <input type="password"><br><br>

            <button type="submit">Create Account</button>
        </form>
    </section>

    <!-- FOOTER -->
    <footer style="background:black; color:white; text-align:center; padding:10px;">
        <p>&copy; 2026 My Portfolio</p>
    </footer>

</body>

</html>
